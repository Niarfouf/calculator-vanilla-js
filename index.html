<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <button class="number" name="number" value="0" type="button">0</button>
      <button class="number" name="number" value="1" type="button">1</button>
      <button class="number" name="number" value="2" type="button">2</button>
      <button class="number" name="number" value="3" type="button">3</button>
      <button class="number" name="number" value="4" type="button">4</button>
      <button class="number" name="number" value="5" type="button">5</button>
      <button class="number" name="number" value="6" type="button">6</button>
      <button class="number" name="number" value="7" type="button">7</button>
      <button class="number" name="number" value="8" type="button">8</button>
      <button class="number" name="number" value="9" type="button">9</button>
      <button class="undo" name="undo" value="Undo" type="button">Undo</button>
      <button class="decimal" name="decimal" value="decimal" type="button">
        .
      </button>

      <button class="operator" name="operator" value="+" type="button">
        +
      </button>
      <button class="operator" name="operator" value="-" type="button">
        -
      </button>
      <button class="operator" name="operator" value="*" type="button">
        x
      </button>
      <button class="operator" name="operator" value="/" type="button">
        /
      </button>
      <button class="result" name="result" value="=" type="button">=</button>
      <button class="clear" name="clear" type="button">Clear</button>
    </div>
  </body>
</html>
